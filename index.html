<body>
<script>
function isPalidrome(s) {
   let left = 0;
   let right = s.length -1;
   while (left < right) {
       if (s[left] !==s[right]){
           return false
       }
       left++;
       right--;
   }
   return true;
}
console.log(isPalidrome("madam"))
console.log(isPalidrome("hellh"))

</script>
</body>
